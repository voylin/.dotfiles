<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Default sans-serif (used by most UI text) -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Source Han Sans JP</family>
    </prefer>
  </alias>

  <!-- Default serif (used by some web pages and documents) -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Han Serif JP</family>
      <family>Source Han Sans JP</family>
    </prefer>
  </alias>

  <!-- Default monospace (for terminals, code editors, etc.) -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Hack</family>
      <family>Source Han Sans JP</family>
    </prefer>
  </alias>
</fontconfig>
